name: Copy Files

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: 'Fiserv/remote-action-v1'
          ref: develop
      - name: Copy files to destination repository
        uses: actions/upload-artifact@v2
        with:
          name: files
          path: '${{github.workspace}}/assets/${{ github.event.repository.name }}_postman.zip'
      - name: Checkout destination repository
        uses: actions/checkout@v2
        with:
          repository: 'tenants-data'
          ref: develop
      - name: Download files from source repository
        uses: actions/download-artifact@v2
        with:
          name: files
      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Copy files from source repository"
          git push