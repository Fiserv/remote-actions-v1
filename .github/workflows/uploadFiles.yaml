name: Copy Test Files

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SECRET_KEY: ${{ secrets.ZIP_GENERATOR_ACTION }}  

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: 'Fiserv/remote-actions-v1'
          ref: 'develop'
      - name: Copy files to destination repository
        run: |
          git clone https://github.com/Fiserv/tenant-data.git
          cp -r ${{github.workspace}}/assets/${{ github.event.repository.name }}_postman.zip Fiserv/tenants-data/assets
          cd Fiserv/tenants-data
          git config --global user.email "abhishek.singh3@fiserv.com"
          git config --global user.name "asingh2023"
          git add .
          git commit -m "Copy files from source repository"
          git push
        env:
          SECRET_KEY: ${{ secrets.ZIP_GENERATOR_ACTION }}
