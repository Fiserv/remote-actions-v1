name: Push File

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_call:
  # Triggers the workflow on push or pull request events but only for the dev, stage and main branch

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushing tenant postmant collection zip file remotely into teanants-data repository.
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.ZIP_GENERATOR_ACTION }}
      with:
        source_file: '${{github.workspace}}/docs/2RG.md'
        destination_repo: 'Fiserv/tenants-data'
        destination_folder: 'assets'
        destination_branch: '${{ github.ref_name }}'        
        user_email: 'abhishek.singh3@fiserv.com'
        user_name: 'asingh2023'
        commit_message: 'pushing zip file remotely'
       